version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-tool-gateway
    ports:
      - "8787:8787"
    environment:
      # Server configuration
      - NODE_ENV=production
      - PORT=8787
      - LOG_LEVEL=info

      # Optional: Use environment variable configuration for single server
      # - MCP_SERVER_DIST=/app/mcp-servers/your-server/dist/index.js
      # - MCP_BASE_PATH=/app/data
      # - MCP_LOG_PATH=/app/logs/mcp-calls.log

      # Recommended: Use JSON config file (mounted as volume)
      - MCP_CONFIG_PATH=/app/config/mcp-gateway-config.json

    volumes:
      # Mount configuration file
      - ./examples/mcp-gateway-config.json:/app/config/mcp-gateway-config.json:ro

      # Mount logs directory for persistence
      - ./logs:/app/logs

      # Optional: Mount MCP server if using stdio transport
      # - ./path/to/mcp-server:/app/mcp-servers/your-server:ro

    restart: unless-stopped

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

